<ion-header>
    <ion-toolbar>
        <ion-title>Beacons</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="!beaconData; else beaconFound ">
        <ion-card>
            <ion-card-header>Buscar Beacons</ion-card-header>
        </ion-card>
        <ion-card-content>
            <ion-buttons (click)="Buscarbeacons()" color="primary">Buscar</ion-buttons>
        </ion-card-content>

    </div>

    <ng-template #beaconFound>
        <ion-card>
            <ion-card-header>
                Beacons Bepoint
            </ion-card-header>
            <ion-card-content>
                <ion-list>
                    <ion-item>{{ beaconData.address }}</ion-item>>
                    <!-- <ion-item>{{ beaconData.temperature }}</ion-item>
                    <ion-item>{{ beaconData.rssi }}</ion-item>
                    <ion-item>{{ beaconData.txPower }}</ion-item>
                    <ion-item>{{ beaconData.name }}</ion-item>
                    <ion-item>{{ beaconData.voltage }}</ion-item>
                    <ion-item>{{ beaconData.url }}</ion-item> -->
                </ion-list>
            </ion-card-content>
        </ion-card>
    </ng-template>
</ion-content>

<ion-tabs>
    <ion-tab-bar slot="bottom" type="ios">
        <ion-tab-button routerLink="/home" routerLinkActive="router-link-active">
            <ion-label>Home</ion-label>
            <ion-icon name="home"></ion-icon>
            <!-- <ion-badge>6</ion-badge> -->
        </ion-tab-button>

        <!-- <ion-tab-button (click)="presentAlertConfirm()">
            <ion-label>Acceso</ion-label>
            <ion-icon name="pin"></ion-icon>
        </ion-tab-button> -->

        <ion-tab-button routerLink="/inspection" routerLinkActive="router-link-active">
            <ion-label>Rondas</ion-label>
            <ion-icon name="git-compare"></ion-icon>
        </ion-tab-button>

        <ion-tab-button routerLink="/turns" routerLinkActive="router-link-active">
            <ion-label>Turno</ion-label>
            <ion-icon name="filing"></ion-icon>
        </ion-tab-button>

        <ion-tab-button routerLink="/beacon">
            <ion-label>Beacon</ion-label>
            <ion-icon name="move"></ion-icon>
        </ion-tab-button>

    </ion-tab-bar>
</ion-tabs>
